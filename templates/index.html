{% extends 'base.html' %}

{% block content %}
<h1>Home</h1>
Current Games:
  <div class="ui relaxed divided list">
  {% for game in games %}
  <div class="item">
    <i class="large beer middle aligned icon"></i>
    <div class="content">
      <a class="header">{{ game.name }}</a>
      <div class="description">
	      <i class="small user icon"></i>{{ game.owner_id }}   
	      <i class="small calendar alternate outline icon"></i>{{ game.start_time }} 
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
